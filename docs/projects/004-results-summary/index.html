<!DOCTYPE html><html lang="en"> <head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="icon" type="image/svg+xml" href="/fm-projects/favicon.svg"><title>Results summary</title><style>@font-face{font-family:Hanken Grotesk;font-weight:800;src:url(/fm-projects/fonts/HankenGrotesk/HankenGrotesk-ExtraBold.ttf)}@font-face{font-family:Hanken Grotesk;font-weight:700;src:url(/fm-projects/fonts/HankenGrotesk/HankenGrotesk-Bold.ttf)}@font-face{font-family:Hanken Grotesk;font-weight:500;src:url(/fm-projects/fonts/HankenGrotesk/HankenGrotesk-Medium.ttf)}*,*:before,*:after{padding:0;margin:0;box-sizing:border-box}html,body{height:100%;background-color:#fff;color:#000}html{font-size:62.5%;font-weight:500;font-family:Hanken Grotesk}body{font-size:1.5rem;display:grid;place-items:center}.card{max-width:55rem;display:flex;border-radius:2rem;box-shadow:2rem 2rem 4rem #ebf1ff}.card__description{color:#c8c7ff;padding:1rem 0}.card__result{padding:2.5rem 3rem;background:linear-gradient(to bottom,#7857ff,#2e2be9);text-align:center;border-radius:2rem;flex:1;color:#fff}.card__summary{padding:2.5rem 3rem;flex:1;color:#000;display:flex;flex-direction:column;align-items:stretch;justify-content:start}.card__text-score{font-size:180%;font-weight:700}.card__summaries{display:flex;flex-direction:column;align-items:stretch;gap:1.2rem;justify-content:space-between;margin-bottom:auto}.circle{width:15rem;height:15rem;display:flex;align-items:center;justify-content:center;flex-direction:column;background-image:linear-gradient(to bottom,#4e21ca,#2421ca00);border-radius:120rem;margin-bottom:2rem}.circle__container{display:flex;align-items:center;justify-content:center}.circle__number-score{font-size:350%;font-weight:800}.circle__total{color:#c8c7ff;font-size:90%}.summary{padding:1.5rem 1rem;border-radius:1rem;display:flex;align-items:center;justify-content:center;gap:1rem;font-weight:700}.summary--red{color:#ff5757;background:#ff57570d}.summary--yellow{color:#ffb01f;background:#ffb01f0d}.summary--green{color:#00bd91;background:#00bd910d}.summary--blue{color:#1125d4;background:#1125d40d}.summary__icon{width:1.5rem}.summary__name{margin-right:auto;color:currentColor}.summary__score{color:#303b5a}.summary__total{color:#303b5a;opacity:.6}.title{margin-bottom:2rem}.title--light{color:#c8c7ff}.btn{color:#fff;background-image:linear-gradient(to bottom,#303b5a,#303b5a);padding:1.5rem 0;text-align:center;border-radius:23rem;border:none;margin-top:3rem;cursor:pointer;transition:all .2s}.btn:hover{background-image:linear-gradient(to bottom,#7857ff,#2e2be9)}@media only screen and (max-width: 500px){body{font-size:1.5rem;display:block}.card{flex-direction:column}.card__result{border-top-left-radius:0;border-top-right-radius:0}}
</style></head> <body>  <div class="card"> <div class="card__result"> <h2 class="title title--light">Your Result</h2> <div class="circle__container"> <div class="circle"> <span class="circle__number-score">76</span> <span class="circle__total">of 100</span> </div> </div> <p class="card__text-score">Great</p> <p class="card__description">You scored higher than 65% of the people who have taken these tests.</p> </div> <div class="card__summary"> <h2 class="title">Summary</h2> <div class="card__summaries"> <div class="summary summary--red"> <img class="summary__icon" src="/fm-projects/img/icon-reaction.svg" alt=""> <span class="summary__name">Reaction</span> <span class="summary__score">80</span> <span class="summary__total">/ 100</span> </div> <div class="summary summary--yellow"> <img class="summary__icon" src="/fm-projects/img/icon-memory.svg" alt=""> <span class="summary__name">Memory</span> <span class="summary__score">92</span> <span class="summary__total">/ 100</span> </div> <div class="summary summary--green"> <img class="summary__icon" src="/fm-projects/img/icon-verbal.svg" alt=""> <span class="summary__name">Verbal</span> <span class="summary__score">61</span> <span class="summary__total">/ 100</span> </div> <div class="summary summary--blue"> <img class="summary__icon" src="/fm-projects/img/icon-visual.svg" alt=""> <span class="summary__name">Visual</span> <span class="summary__score">72</span> <span class="summary__total">/ 100</span> </div> </div> <button class="btn">Continue</button> </div> </div>  </body></html>
