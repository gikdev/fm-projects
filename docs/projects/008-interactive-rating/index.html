<!DOCTYPE html><html lang="en"> <head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="icon" type="image/svg+xml" href="/fm-projects/favicon.svg"><title>Interactive Rating</title><style>@font-face{font-weight:400;font-family:Overpass;src:url(/fm-projects/fonts/Overpass/Overpass-Regular.ttf)}@font-face{font-weight:700;font-family:Overpass;src:url(/fm-projects/fonts/Overpass/Overpass-Bold.ttf)}*,*:before,*:after{padding:0;margin:0;box-sizing:border-box}html,body{height:100%}html{font-family:Overpass,sans-serif;font-size:62.5%;font-weight:400}body{background-color:#121417;color:#fff;display:grid;place-items:center;font-size:1.5rem;padding:1rem;line-height:1.5}img{max-width:100%}.card{max-width:37rem;background:#252d3799;padding:2rem;border-radius:2rem}.card--rating{display:block}.card--thanks{display:none;text-align:center}.card__image{display:block;margin:3rem auto}.card__shows-rating{background:#7c87981a;color:#fb7413;padding:.7rem 1.7rem;display:inline-block;border-radius:12rem;margin-bottom:3rem}.card__icon-container{margin-bottom:2rem;border-radius:234rem;width:5rem;height:5rem;display:flex;align-items:center;justify-content:center;background:#7c87981a}.card__title{padding-bottom:1rem;font-size:2.5rem}.card__description{color:#959eac;margin-bottom:2rem}.card__form{font-size:1.8rem}.card__ratings{display:flex;align-items:center;justify-content:space-between;margin-bottom:2rem}.card__rating{border-radius:234rem;color:#959eac;width:5rem;height:5rem;display:flex;align-items:center;cursor:pointer;justify-content:center;background:#7c87981a;font-weight:700;border:none;transition:all .2s}.card__rating:hover{color:#fff;background:#fb7413}.card__radio:checked+.card__rating{color:#fff;background:#7c8798}.card__radio{display:none}.card__submit{border-radius:234rem;border:none;width:100%;font-family:inherit;padding:1.5rem 0;text-transform:uppercase;color:#fff;background:#fb7413;cursor:pointer;letter-spacing:2px;font-weight:700;transition:all .2s}.card__submit:hover{background:#fff;color:#fb7413}
</style></head> <body>  <div class="card card--rating"> <div class="card__icon-container"> <img src="/fm-projects/img/icon-star-2.svg" alt="star icon" class="card__icon"> </div> <h1 class="card__title">How did we do?</h1> <p class="card__description">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p> <form class="card__form" id="rating-form"> <div class="card__ratings"> <input class="card__radio" type="radio" name="rating" value="1" id="rating-1"> <label class="card__rating" for="rating-1">1</label> <input class="card__radio" type="radio" name="rating" value="2" id="rating-2"> <label class="card__rating" for="rating-2">2</label> <input class="card__radio" type="radio" name="rating" value="3" id="rating-3"> <label class="card__rating" for="rating-3">3</label> <input class="card__radio" type="radio" name="rating" value="4" id="rating-4"> <label class="card__rating" for="rating-4">4</label> <input class="card__radio" type="radio" name="rating" value="5" id="rating-5"> <label class="card__rating" for="rating-5">5</label> </div> <input class="card__submit" type="submit" value="submit" name="submit"> </form> </div> <div class="card card--thanks"> <img src="/fm-projects/img/illustration-thank-you.svg" alt="Thank you image" class="card__image"> <p class="card__shows-rating">You selected <span id="rating-number">2</span> out of 5</p> <h1 class="card__title">Thank you!</h1> <p class="card__description">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p> </div>  </body></html> <script defer>
  const form = document.querySelector('.card__form')
  const ratingCard = document.querySelector('.card--rating')
  const thanksCard = document.querySelector('.card--thanks')
  const ratingNumberHolder = document.querySelector('#rating-number')

  form.addEventListener('submit', e => {
    e.preventDefault()

    const radios = Array.from(e.target.rating)
    const selected = radios.find(r => r.checked).value
    
    ratingNumberHolder.innerText = selected
    ratingCard.style.display = 'none'
    thanksCard.style.display = 'block'
  })
</script>
